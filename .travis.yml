# Oh yeah!
language: node_js

# Node 18 binaries require glibc >= 2.28
dist: focal

cache:
  directories:
    - node_modules
notifications:
  email: false

# Add additional versions here as appropriate.
node_js:
  - 'stable'
  - '18'
  - '16'
  - '14'

# Lint errors should trigger a failure.
before_script:
  - npm run lint
  - npm run build

# Runs the coverage script (which runs the tests)
script: npm run coveralls

after_success:
  - npm install -g travis-deploy-once@4
  - travis-deploy-once --pro "npm run semantic-release"
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
